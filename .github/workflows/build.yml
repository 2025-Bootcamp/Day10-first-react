name: Build
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: CD to my-app  & install dependencies
        run: |
          cd my-app
          npm install
          npm run lint
      - name: Build
        run: |
          cd my-app
          npm run build
      - name: Create ZIP package
        run: |
          cd my-app
          zip -r my-app-dist.zip dist/
      - name: Upload ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: my-app-dist
          path: my-app/my-app-dist.zip
          retention-days: 30
  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}